<!DOCTYPE html>
<html ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SWAPI | The Star Wars Database</title>
        <link rel="stylesheet" href="/css/home.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


        <!-- Add Angularjs scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

        

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        


        <!-- Add all controllers here -->
        <script src="/jscontrollers/app.js"></script>
        <script src="/jscontrollers/home.js"></script>
        <script src="/jscontrollers/profile.js"></script>
        
        <base href="/">
        
    </head>


    <body ng-controller="AppController">

        <!-- jquery para que funcione toastr -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- toastr -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <nav>
            

            <a ui-sref="home"><label class="logo">SWAPI</label></a>
            
            <ul>
                <li><a ui-sref="home" class="active">Inicio</a></li>

                <li><a ui-sref="naves">Naves</a></li>

                <li><a ui-sref="pilotos">Pilotos</a></li>

                <li><a ui-sref="conversion">Conversión</a></li>

            </ul>
        </nav>

        <div class="bienvenida" ui-view>

            <div class="bienvenida">

                <h1> Bienvenido a SWAPI </h1>
                <p> Esta app permite crear y editar relaciones entre los pilotos y las naves de las películas de STAR WARS </p>
                <a ui-sref="naves"> <button type="button" class="mostrarlista"> Mostrar Lista </button> </a>
            
             </div>

            
        </div>

    
    
    </body> 
</html>
