<!DOCTYPE html>
<head>
   
</head>
<html lang="en" dir="ltr">

    <body>

        <div class="tabla" ng-controller="app.pilotos">
            <div class="header-tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre Nave</th>
                            <th>Modelo</th>
                            <th>Clase</th>
                            <th>Velocidad</th>
                            <th>Coste</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="starship in starships">
                            <td>{{starship.name}}</td>
                            <td>{{starship.model}}</td>
                            <td>{{starship.starship_class}}</td>
                            <td>{{starship.hyperdrive_rating}}</td>
                            <td>{{starship.cost_in_credits}}</td>
                            <td> <button ui-sref="conversion" class="datos-tabla">Convertir precio</button></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>     
        
    </body>
</html>
